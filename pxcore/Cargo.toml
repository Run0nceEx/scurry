[package]
name = "pxcore"
version = "0.0.0"
authors = ["Skarlett"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[features]
default = []
logging = ["tracing"]


[dependencies.uuid]
version = "*"

[dependencies.async-trait]
version = "0.1.29"

[dependencies.tokio-socks]
version = "0.2.2"

[dependencies.async-h1]
version = "1.0.2"

[dependencies.http-types]
version = "1.1.0"

[dependencies.tracing]
version = "0.1.13"
optional = true


# Core async engine
[dependencies.tokio]
version = "0.2"
features = ["rt-core", "sync", "tcp", "parking_lot", "time"]

[dependencies.futures]
version = "0.3.4"